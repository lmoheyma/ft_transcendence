networks:
  transcendance :
    name : transcendance

services :
  nginx :
    container_name : nginx
    build : ./nginx/
    ports :
      - 80:80
    networks :
       - transcendance
    volumes:
      - ../html:/var/www/frontend
  django :
    container_name : django
    build : ./django
    networks :
       - transcendance