		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link href="/css/style.css" rel="stylesheet">
	</head>
	<body>
		<div id="root">
			<nav id="navbarId" class="navbar navbar-expand-lg">
				<div class="container-fluid">
				  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				  </button>
				  <div class="collapse navbar-collapse" id="navbarNavDropdown">
					<ul class="navbar-nav mr-auto" id="navbarId">
						<li class="nav-item" id="dashboardId">
							<a class="nav-link" aria-current="page" href="/dashboard" onclick="router.route(); changeActivePage()" data-translate="dashboard">Dashboard</a>
						</li>
						<li class="nav-item" id="loginId">
							<a class="nav-link" href="/login" onclick="router.route(); changeActivePage()" data-translate="login">Login</a>
						</li>
						<li class="nav-item" id="logoutId">
							<a class="nav-link" id="logout" onclick="logout(event); changeActivePage()" data-translate="logout">Logout</a>
						</li>
						<li class="nav-item dropdown" id="dropdownId">
							<a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false" data-translate="games">
							Games
							</a>
							<ul class="dropdown-menu" >
								<li><a class="dropdown-item" id="pongMultiId" href="/pong?mode=multi" onclick="router.route(); changeActivePage()" data-translate="local-pong">Pong Local</a></li>
								<li><a class="dropdown-item" id="pongRemoteId" href="/pong?mode=remote" onclick="router.route(); changeActivePage()" data-translate="remote-pong">Pong Multiplayer</a></li>
								<li><a class="dropdown-item" id="pongAiId" href="/pong?mode=ai" onclick="router.route(); changeActivePage()" data-translate="ai-pong">Pong vs. AI</a></li>
								<li><a class="dropdown-item" href="/tictactoe" onclick="router.route(); changeActivePage()" data-translate="tic-tac-toe">Tic Tac Toe</a></li>
								<li><hr class="dropdown-divider"></li>
								<li><a class="dropdown-item" id="tournamentId" href="/tournament" onclick="router.route(); changeActivePage()" data-translate="tournament">Tournament</a></li>
							</ul>
						</li>
						<li class="nav-item dropdown" id="languageDropdownId">
							<a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
							Lang
							</a>
							<ul class="dropdown-menu">
								<li><a class="dropdown-item" id="pongId" onclick="changeLanguage('en');router.route()">English</a></li>
								<li><a class="dropdown-item" id="pongId" onclick="changeLanguage('fr');router.route()">Francais</a></li>
								<li><a class="dropdown-item" id="pongId" onclick="changeLanguage('pt');router.route()">Portugues</a></li>
							</ul>
						</li>
						<li class="nav-item" id="settingsId">
							<a class="nav-link link-image" href="/settings" onclick="router.route(); deleteAllActiveClass()" data-translate="settings">Settings</a> 
						</li>
					</ul>
				  </div>
				</div> 
			  </nav>
			<div id="main-page"></div>
