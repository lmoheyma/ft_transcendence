<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tic Tac Toe</title>
	<link href="/css/tic-tac-toe.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<h1 class="title">Tic Tac Toe</h1>
		<div class="row">
			<div class="col-md-12">
				<div class="canvas-div">
					<h1 id="against-title">Game against you</h1>
					<canvas></canvas>
				</div>
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="col custom-button game-display" hidden>
				<button id="leave-match" class="btn" onclick="displayNavbar()">LEAVE!</button>
			</div>
			<div class="col custom-button game-display" id="game-choice">
				<input type="radio" class="btn-check input-game" value="multi" name="gamemod" id="multi" checked>
				<label id="input-label" class="btn" for="multi">MULTI</label>
			</div>
			<div class="col custom-button game-display" id="game-choice">
				<input type="radio" class="btn-check input-game" value="remote" name="gamemod" id="remote">
				<label id="input-label" class="btn" for="remote">ONLINE</label>
			</div>
			<div class="col custom-button game-display" id="game-choice">
				<input type="radio" class="btn-check input-game" value="ai" name="gamemod" id="ai">
				<label id="input-label" class="btn" for="ai">BOT</label>
			</div>
			<div class="col custom-button game-display">
				<button id="multi-btn" class="btn" onclick="hideNavbar()">START!</button>
			</div>
		</div>
	</div>
</body>
</html>
