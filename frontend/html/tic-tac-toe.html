<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tic Tac Toe</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="canvas-div">
					<h1 class="title">Pong Game</h1>
					<h1 id="against-title">Game against you</h1>
					<canvas></canvas>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-2">
				<div class="custom-button game-display" id="game-choice">
					<input class="game-display" type="radio" name="gamemod" value="multi" id="multi" checked> <label for="multi" class="game-display">Multiplayer</label><br>
				</div>
			</div>
			<div class="col-md-2">
				<div class="custom-button game-display" id="game-choice">
					<input class="game-display" type="radio" name="gamemod" value="remote" id="remote"> <label for="remote" class="game-display">Remote</label><br>
				</div>
			</div>
			<div class="col-md-4">
				<div class="custom-button game-display" hidden>
					<button id="leave-match" class="btn" onclick="displayNavbar()">Leave Match</button>
				</div>
			</div>
			<div class="col-md-2">
				<div class="custom-button game-display" id="game-choice">
					<input class="game-display" type="radio" name="gamemod" value="ai" id="ai"> <label for="ai" class="game-display">AI</label><br>
				</div>
			</div>
			<div class="col-md-2">
				<div class="custom-button game-display">
					<button id="multi-btn" class="btn btn-secondary game-display">Start</button>
				</div>
			</div>
		</div>
	</div>
