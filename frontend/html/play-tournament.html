<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/tournament.css" rel="stylesheet">
    <title>Tournament</title>
</head>
<body>
    <div class="container bubble" style="height: 85vh; width: 90vw;">
        <div class="d-flex h-100">
            <div id=scoreboard-div class="bubble vignette w-25 ">
                <table class="w-100 text-center"  id=scoreboard>
                    <thead class="score-head">
                        <tr>
                            <th scope="col">Rank</th>
                            <th class="w-75" scope="col">Player</th>
                            <th scope="col">Score</th>
                        </tr>
                    </thead>
                    <tbody class="score-body">
                    </tbody>
                </table>
            </div>

            <div class="w-100">
                <div>
                    <h4 id=info class="mb-0"> Waiting for host to start ... </h4>
                </div>
                <iframe
                        id="pong"
                        src="/html/pong.html?mode=ai"
                        width="100%"
                        height="98%"
                        style="margin-left: auto;margin-right: auto;">
                </iframe>
            </div>
        </div>
    </div>
</body>
