<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="/css/tournament.css" rel="stylesheet">
	<title>Tournament</title>
</head>
<body>
	<div id=join class="container">
		<div class="row d-flex justify-content-center align-items-center h-100">
			<div class="bubble">
				<h2 class="fw-bold mb-2" id="title">Join or create a tournament</h2>
				<div class="d-flex align-items-center">
					<input type="code" class="form-control input-text me-2" id="code" placeholder="Enter tournament code">
					<button type="submit" id="join-btn" class="button btn" onclick="join_tournament(event)">Join!</button>
					<button type="submit" id="create-btn" class="button btn" onclick="create_tournament(event)">Create!</button>
				</div>
				<div ><p class="error" id="status"> </p></div>
			</div>
		</div>
	</div>
</body>
</html>
