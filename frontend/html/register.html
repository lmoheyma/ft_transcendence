<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
   		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title data-translate="register-page">Register Page</title>
		<link href="/css/login.css" rel="stylesheet">
	</head>
	<body>
		<div class="container py-5">
			<div class="row d-flex justify-content-center align-items-center h-100">
			<div id="form_area">
				<h2 class="fw-bold mb-2 text-uppercase" id="title" data-translate="sign-up">Sign up</h2>
				<div class="mb-3">
					<label for="username" class="form-label" data-translate="username">Username</label>
					<input type="text" id="username" class="form-control" placeholder="Enter your username"/>
				</div>
				<div class="mb-3">
					<label for="email" class="form-label">Email</label>
					<input type="email" id="email" class="form-control" placeholder="Enter your email"/>
				</div>
				<div class="mb-3">
					<label for="password1" class="form-label" data-translate="password">Password</label>
					<input type="password" id="password1" class="form-control" placeholder="Enter your password"/>
				</div>
				<div class="mb-3">
					<label for="password2" class="form-label" data-translate="repeat-password">Repeat password</label>
					<input type="password" id="password2" class="form-control" placeholder="Repeat your password"/>
				</div>
				<button class="btn" id="submit-btn" type="submit" onclick="register(event)" data-translate="sign-up-exc" data-translate="sign-up-exc">Sign Up!</button>
				<div class="pt-2" id="status"></div>
				<p data-translate="already-have-account">Already have an account? <a href="/login" onclick="router.route()" class="link" data-translate="login-here">Login Here!</p>
			</div>
			</div>
		</div>
	</body>
</html>
