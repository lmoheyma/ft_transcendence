<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
   		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Resgiter Page</title>
		<link href="/css/login.css" rel="stylesheet">
	</head>
	<body>
		<div class="container py-5">
			<div class="row d-flex justify-content-center align-items-center h-100">
			<div class="col-12 col-md-8 col-lg-6 col-xl-5">
				<div class="card bg-dark text-white" style="border-radius: 1rem;">
				<div class="card-body p-5 text-center">
					<div class="mb-md-5 mt-2 md-5 pb-5">
						<h2 class="fw-bold mb-4 text-uppercase">Create an account</h2>
					<div data-mdb-input-init class="form-outline form-white mb-4">
						<input type="text" id="username" class="form-control form-control-lg" placeholder="Login"/>
					</div>
					<div data-mdb-input-init class="form-outline form-white mb-4">
						<input type="email" id="email" class="form-control form-control-lg" placeholder="Email"/>
					</div>
					<div data-mdb-input-init class="form-outline form-white mb-4">
						<input type="password" id="password1" class="form-control form-control-lg" placeholder="Password"/>
					</div>
					<div data-mdb-input-init class="form-outline form-white mb-4">
						<input type="password" id="password2" class="form-control form-control-lg" placeholder="Repeat your password"/>
					</div>
						<button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg mt-4 px-5" type="submit" onclick="register()" >Login</button>
					</div>
					<div>
						<p class="mb-0">Already have an account? <a href="/login" onclick="route()" class="text-white-50 fw-bold">Login here</a></p>
					</div>
				</div>
				</div>
			</div>
			</div>
		</div>
	</body>
</html>
