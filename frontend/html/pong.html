<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pong !</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<link href="/css/style.css" rel="stylesheet">
	<link href="/css/pong.css" rel="stylesheet">
	<script src="/js/display_pong.js"></script>
	<script src="/js/handle_pong.js"></script>
	<script src="/js/pong_multi.js"></script>
	<script src="/js/pong_remote.js"></script>
</head>
<body onload="initHandlePong()">
	<div class="full-screen-div overflow-hidden d-flex flex-column flex-wrap">
		<div class="score" style="text-align: center;">
			<span id="score-left"> </span> &nbsp; &nbsp;  <span id="score-right"></span> 
		</div>
		<canvas id="pong-canvas"></canvas>
		<div class="score" style="text-align: center;">
			<span id="player1">Bob</span><span id="player2">Alice</span>
		</div>
		<div class="row justify-content-center">
			<div class="custom-button game-display">
				<button id="multi-btn" class="btn" onclick="hideNavbar()" data-translate="start">START</button>
			</div>
			<div class="custom-button game-display" hidden>
				<button id="leave-match" class="btn" onclick="displayNavbar()" data-translate="leave">LEAVE</button>
			</div>
		</div>
	</div>
</body>
</html>
