<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pong !</title>
	<link href="/css/pong.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<h1 class="title">Pong Game</h1>
		<div class="d-flex flex-wrap justify-content-between align-items-center">
			<div class="custom-div col">
				<p id="score-left"></p>
			</div>
			<div class="custom-div col">
				<h1 id="against-title">Game against  'user'</h1>
				<canvas class="pong-canvas"></canvas>
			</div>
			<div class="custom-div col">
				<p id="score-right"></p>
			</div>
		</div>
		<div class="container">
			<div class="row justify-content-center">
				<div class="col custom-button">
					<button id="multi-btn" class="btn" onclick="hideNavbar()">OFFLINE</button>
				</div>
				<div class="col custom-button">
					<button id="remote-btn" class="btn" onclick="hideNavbar()">ONLINE</button>
				</div>
				<div class="col custom-button">
					<button id="remote-btn2" class="btn" onclick="hideNavbar()">ONLINE 2</button>
				</div>
				<div class="col custom-button">
					<button id="leave-match" class="btn" onclick="displayNavbar()">LEAVE</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
