<!doctype html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
   		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Settings</title>
		<link href="/css/settings.css" rel="stylesheet">
	</head>
	<body>
		<div class="container padd">
			<h1 class="title">Settings</h1>
			<div class="d-flex flex-wrap justify-content-between align-items-center">
				<div class="custom-div col">
					<div class="container">
						<div class="custom-avatar col">
							<div class="row">
								<h2 class="sub-title">Louis</h2>
							</div>
							<div class="row">
								<div id="avatar"></div>
							</div>
							<form id="formAvatar" onsubmit="handleSubmit(event)">
								<div class="row">
									<p id="filenameId"></p>
								</div>
								<div class="row">
									<label for="fileToUpload" class="btn btn-warning customUpload">
										CHOOSE..
									</label>
									<input type="file" name="fileToUpload" id="fileToUpload" onchange="getFileName(this)">
								</div>
								<div class="row">
									<label for="uploadSubmit" class="btn btn-success customUpload">
										UPLOAD
									</label>
									<input type="submit" name="submit" id="uploadSubmit">
								</div>
							</form>
						</div>
						<div class="vertical"></div>
						<div class="custom-form col">
							<h2></h2>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
