<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
   		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Login Page</title>
		<link href="/css/login.css" rel="stylesheet">
	</head>
	<body>
		<div class="container py-5">
			<div class="row d-flex justify-content-center align-items-center h-100">
			<div id="form_area">
				<h2 class="fw-bold mb-2 text-uppercase" id="title">Login</h2>
				<div class="mb-3">
					<label for="username" class="form-label">Username</label>
					<input type="text" class="form-control" id="username" placeholder="Enter your username">
				</div>
				<div class="mb-3">
					<label for="password" class="form-label">Password</label>
					<input type="password" class="form-control" id="password" placeholder="Enter your password">
				</div>
				<button type="submit" id="submit-btn" class="btn" onclick="login(event)">Login!</button>
				<div class="pt-2" id="status"></div>
				<p>Don't have an account? <a href="/register" onclick="route()" class="link">Sign up Here!</p>
			</div>
			</div>
		</div>
	</body>
</html>
