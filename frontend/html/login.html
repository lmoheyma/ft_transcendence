<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
   		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title data-translate="login-page">Login Page</title>
		<link href="/css/login.css" rel="stylesheet">
	</head>
	<body>
		<div class="container py-5">
			<div class="row d-flex justify-content-center align-items-center h-100">
			<div id="form_area">
				<h2 class="fw-bold mb-2 text-uppercase" id="title" data-translate="login">Login</h2>
				<div class="mb-3">
					<label for="username" class="form-label" data-translate="username">Username</label>
					<input type="text" class="form-control" id="username" placeholder="Enter your username">
				</div>
				<div class="mb-3">
					<label for="password" class="form-label" data-translate="password">Password</label>
					<input type="password" class="form-control" id="password" placeholder="Enter your password">
				</div>
				<button type="submit" id="submit-btn" class="btn" onclick="login(event)" data-translate="login-exc">Login!</button>
				<div class="pt-2" id="status"></div>
				<div id="go-to-register">
					<p data-translate="dont-have-account">Don't have an account?</p>
					<a href="/register" onclick="router.route()" class="link" data-translate="sign-up-here">Sign up Here!</a>
				</div>
				
			</div>
			</div>
		</div>
	</body>
</html>
